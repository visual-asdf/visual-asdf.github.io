<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本加密程序</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a82fb, #fc5c7d);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #6a82fb, #fc5c7d);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-group, .output-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
            font-size: 18px;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #e1e5ee;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            transition: all 0.3s;
            background-color: #f9fafc;
        }
        
        textarea:focus {
            outline: none;
            border-color: #6a82fb;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(106, 130, 251, 0.1);
        }
        
        .output-group textarea {
            background-color: #f0f2f5;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        #encryptBtn {
            background: linear-gradient(to right, #6a82fb, #7b91fc);
            color: white;
        }
        
        #decryptBtn {
            background: linear-gradient(to right, #fc5c7d, #fd768f);
            color: white;
        }
        
        #clearBtn {
            background: #f1f3f9;
            color: #555;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 14px;
            border-top: 1px solid #eee;
            background-color: #f9fafc;
        }
        
        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>文本加密程序</h1>
            <p class="subtitle">安全可靠的文本处理工具</p>
        </header>
        
        <div class="content">
            <div class="input-group">
                <label for="inputText">输入文本</label>
                <textarea id="inputText" placeholder="请输入要处理的文本内容..."></textarea>
            </div>
            
            <div class="button-group">
                <button id="encryptBtn">加密文本</button>
                <button id="decryptBtn">解密文本</button>
                <button id="clearBtn">清空内容</button>
            </div>
            
            <div class="output-group">
                <label for="outputText">处理结果</label>
                <textarea id="outputText" placeholder="处理结果将显示在这里..." readonly></textarea>
            </div>
        </div>
        
        <footer>
            <p>© 2025 文本加密程序 |Zhang Jiayi made| 简洁 · 高效 · 安全</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('inputText');
            const outputText = document.getElementById('outputText');
            const encryptBtn = document.getElementById('encryptBtn');
            const decryptBtn = document.getElementById('decryptBtn');
            const clearBtn = document.getElementById('clearBtn');
            
            // 加密函数
            function encrypt(text) {
                let result = '';
                for (let i = 0; i < text.length; i++) {
                    if (text[i] === ' ') {
                        result += ' ';
                    } else {
                        // 使用多层变换增加复杂性
                        let code = text.charCodeAt(i);
                        // 第一层变换
                        code = (code * 3) % 65536;
                        // 第二层变换
                        code = code ^ 0x55AA;
                        // 第三层变换
                        code = (code + 1234) % 65536;
                        
                        result += String.fromCharCode(code);
                    }
                }
                return result;
            }
            
            // 解密函数
            function decrypt(text) {
                let result = '';
                for (let i = 0; i < text.length; i++) {
                    if (text[i] === ' ') {
                        result += ' ';
                    } else {
                        let code = text.charCodeAt(i);
                        // 逆向第三层变换
                        code = (code - 1234 + 65536) % 65536;
                        // 逆向第二层变换
                        code = code ^ 0x55AA;
                        // 逆向第一层变换
                        code = (code * 21845) % 65536; // 21845是3的模65536逆元
                        
                        result += String.fromCharCode(code);
                    }
                }
                return result;
            }
            
            // 加密按钮事件
            encryptBtn.addEventListener('click', function() {
                const text = inputText.value;
                if (text.trim() === '') {
                    outputText.value = '请输入要处理的文本内容';
                    return;
                }
                outputText.value = encrypt(text);
            });
            
            // 解密按钮事件
            decryptBtn.addEventListener('click', function() {
                const text = inputText.value;
                if (text.trim() === '') {
                    outputText.value = '请输入要处理的文本内容';
                    return;
                }
                outputText.value = decrypt(text);
            });
            
            // 清空按钮事件
            clearBtn.addEventListener('click', function() {
                inputText.value = '';
                outputText.value = '';
                inputText.focus();
            });
        });
    </script>
</body>
</html>
