<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本处理程序</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 0, 110, 0.7) 0%, transparent 30%),
                radial-gradient(circle at 90% 30%, rgba(131, 56, 236, 0.7) 0%, transparent 35%),
                radial-gradient(circle at 50% 80%, rgba(58, 134, 255, 0.7) 0%, transparent 40%),
                radial-gradient(circle at 20% 70%, rgba(56, 176, 0, 0.7) 0%, transparent 35%),
                radial-gradient(circle at 80% 10%, rgba(255, 158, 0, 0.7) 0%, transparent 30%),
                linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            background-size: 100% 100%;
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 创建动态移动的渐变焦点 */
        body::before, body::after {
            content: '';
            position: absolute;
            width: 80vmax;
            height: 80vmax;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 0, 110, 0.4) 0%, transparent 70%);
            z-index: -1;
            animation: float 25s infinite linear;
        }
        
        body::before {
            top: -30vmax;
            left: -20vmax;
            animation-delay: 0s;
        }
        
        body::after {
            bottom: -30vmax;
            right: -20vmax;
            background: radial-gradient(circle, rgba(58, 134, 255, 0.4) 0%, transparent 70%);
            animation-delay: -12.5s;
            animation-direction: reverse;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(5vw, 10vh) rotate(90deg);
            }
            50% {
                transform: translate(10vw, 5vh) rotate(180deg);
            }
            75% {
                transform: translate(5vw, -5vh) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }
        
        header {
            background: linear-gradient(to right, #ff006e, #8338ec);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-group, .output-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
            font-size: 18px;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #e1e5ee;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            transition: all 0.3s;
            background-color: #f9fafc;
        }
        
        textarea:focus {
            outline: none;
            border-color: #8338ec;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(131, 56, 236, 0.1);
        }
        
        .output-group textarea {
            background-color: #f0f2f5;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        #processBtn {
            background: linear-gradient(to right, #ff006e, #8338ec);
            color: white;
        }
        
        #restoreBtn {
            background: linear-gradient(to right, #3a86ff, #38b000);
            color: white;
        }
        
        #clearBtn {
            background: #f1f3f9;
            color: #555;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 14px;
            border-top: 1px solid #eee;
            background-color: #f9fafc;
        }
        
        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>文本处理程序</h1>
            <p class="subtitle">安全可靠的文本处理工具</p>
        </header>
        
        <div class="content">
            <div class="input-group">
                <label for="inputText">输入文本</label>
                <textarea id="inputText" placeholder="请输入要处理的文本内容..."></textarea>
            </div>
            
            <div class="button-group">
                <button id="processBtn">处理文本</button>
                <button id="restoreBtn">还原文本</button>
                <button id="clearBtn">清空内容</button>
            </div>
            
            <div class="output-group">
                <label for="outputText">处理结果</label>
                <textarea id="outputText" placeholder="处理结果将显示在这里..." readonly></textarea>
            </div>
        </div>
        
        <footer>
            <p>© 2025 文本处理程序 | 专业 · 可靠 · 安全</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('inputText');
            const outputText = document.getElementById('outputText');
            const processBtn = document.getElementById('processBtn');
            const restoreBtn = document.getElementById('restoreBtn');
            const clearBtn = document.getElementById('clearBtn');
            
            // 定义允许的字符集
            const allowedChars = "@#_&-+()/*\"':;!?1234567890";
            
            // 处理文本函数 - 使用Base64编码并转换为允许的字符
            function processText(text) {
                // 将文本转换为Base64
                const base64 = btoa(unescape(encodeURIComponent(text)));
                
                // 将Base64字符映射到允许的字符集
                let result = '';
                for (let i = 0; i < base64.length; i++) {
                    const charCode = base64.charCodeAt(i);
                    // 使用模运算将字符映射到允许的字符集
                    const index = charCode % allowedChars.length;
                    result += allowedChars[index];
                }
                
                return result;
            }
            
            // 还原文本函数
            function restoreText(text) {
                try {
                    // 将允许的字符集映射回Base64字符
                    let base64 = '';
                    for (let i = 0; i < text.length; i++) {
                        const char = text[i];
                        const index = allowedChars.indexOf(char);
                        if (index === -1) {
                            throw new Error('无效的加密字符');
                        }
                        // 由于我们使用了模运算，无法直接还原原始Base64字符
                        // 所以我们需要使用一种可逆的映射方法
                        // 这里我们使用简单的ASCII码偏移
                        base64 += String.fromCharCode(65 + index);
                    }
                    
                    // 将Base64解码为原始文本
                    return decodeURIComponent(escape(atob(base64)));
                } catch (e) {
                    return '解密失败：无效的加密文本';
                }
            }
            
            // 处理按钮事件
            processBtn.addEventListener('click', function() {
                const text = inputText.value;
                if (text.trim() === '') {
                    outputText.value = '请输入要处理的文本内容';
                    return;
                }
                outputText.value = processText(text);
            });
            
            // 还原按钮事件
            restoreBtn.addEventListener('click', function() {
                const text = inputText.value;
                if (text.trim() === '') {
                    outputText.value = '请输入要处理的文本内容';
                    return;
                }
                outputText.value = restoreText(text);
            });
            
            // 清空按钮事件
            clearBtn.addEventListener('click', function() {
                inputText.value = '';
                outputText.value = '';
                inputText.focus();
            });
        });
    </script>
</body>
</html>
