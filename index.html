<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本处理程序</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(-45deg, #ff006e, #8338ec, #3a86ff, #38b000, #ff9e00);
            background-size: 400% 400%;
            animation: gradientFlow 10s ease infinite;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
                filter: hue-rotate(0deg);
            }
            25% {
                background-position: 50% 100%;
            }
            50% {
                background-position: 100% 50%;
                filter: hue-rotate(180deg);
            }
            75% {
                background-position: 50% 0%;
            }
            100% {
                background-position: 0% 50%;
                filter: hue-rotate(360deg);
            }
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #ff006e, #8338ec);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-group, .output-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
            font-size: 18px;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #e1e5ee;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            transition: all 0.3s;
            background-color: #f9fafc;
        }
        
        textarea:focus {
            outline: none;
            border-color: #8338ec;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(131, 56, 236, 0.1);
        }
        
        .output-group textarea {
            background-color: #f0f2f5;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        #processBtn {
            background: linear-gradient(to right, #ff006e, #8338ec);
            color: white;
        }
        
        #restoreBtn {
            background: linear-gradient(to right, #3a86ff, #38b000);
            color: white;
        }
        
        #clearBtn {
            background: #f1f3f9;
            color: #555;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 14px;
            border-top: 1px solid #eee;
            background-color: #f9fafc;
        }
        
        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>文本处理程序</h1>
            <p class="subtitle">安全可靠的文本处理工具</p>
        </header>
        
        <div class="content">
            <div class="input-group">
                <label for="inputText">输入文本</label>
                <textarea id="inputText" placeholder="请输入要处理的文本内容..."></textarea>
            </div>
            
            <div class="button-group">
                <button id="processBtn">处理文本</button>
                <button id="restoreBtn">还原文本</button>
                <button id="clearBtn">清空内容</button>
            </div>
            
            <div class="output-group">
                <label for="outputText">处理结果</label>
                <textarea id="outputText" placeholder="处理结果将显示在这里..." readonly></textarea>
            </div>
        </div>
        
        <footer>
            <p>© 2025 文本处理程序 | 专业 · 可靠 · 安全</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('inputText');
            const outputText = document.getElementById('outputText');
            const processBtn = document.getElementById('processBtn');
            const restoreBtn = document.getElementById('restoreBtn');
            const clearBtn = document.getElementById('clearBtn');
            
            // 修复的字符处理函数
            function processText(text) {
                let result = '';
                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    
                    // 空格保持不变
                    if (char === ' ') {
                        result += ' ';
                        continue;
                    }
                    
                    // 获取字符的Unicode编码
                    const code = text.charCodeAt(i);
                    
                    // 使用改进的变换算法，避免编码越界
                    let transformedCode = code;
                    
                    // 第一层变换：基于位置的异或操作
                    transformedCode ^= (i % 128) + 1; // 限制范围
                    
                    // 第二层变换：加法变换
                    transformedCode = (transformedCode + 1234) % 65536;
                    
                    // 第三层变换：位交换
                    const high = (transformedCode & 0xFF00) >> 8;
                    const low = transformedCode & 0xFF;
                    transformedCode = (low << 8) | high;
                    
                    // 确保编码在有效范围内
                    if (transformedCode < 0) transformedCode += 65536;
                    if (transformedCode > 65535) transformedCode %= 65536;
                    
                    result += String.fromCharCode(transformedCode);
                }
                return result;
            }
            
            // 还原文本函数
            function restoreText(text) {
                let result = '';
                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    
                    // 空格保持不变
                    if (char === ' ') {
                        result += ' ';
                        continue;
                    }
                    
                    // 获取字符的Unicode编码
                    let code = text.charCodeAt(i);
                    
                    // 逆向第三层变换：位交换
                    const high = (code & 0xFF00) >> 8;
                    const low = code & 0xFF;
                    code = (low << 8) | high;
                    
                    // 逆向第二层变换：减法变换
                    code = (code - 1234 + 65536) % 65536;
                    
                    // 逆向第一层变换：基于位置的异或操作
                    code ^= (i % 128) + 1;
                    
                    // 确保编码在有效范围内
                    if (code < 0) code += 65536;
                    if (code > 65535) code %= 65536;
                    
                    result += String.fromCharCode(code);
                }
                return result;
            }
            
            // 处理按钮事件
            processBtn.addEventListener('click', function() {
                const text = inputText.value;
                if (text.trim() === '') {
                    outputText.value = '请输入要处理的文本内容';
                    return;
                }
                outputText.value = processText(text);
            });
            
            // 还原按钮事件
            restoreBtn.addEventListener('click', function() {
                const text = inputText.value;
                if (text.trim() === '') {
                    outputText.value = '请输入要处理的文本内容';
                    return;
                }
                outputText.value = restoreText(text);
            });
            
            // 清空按钮事件
            clearBtn.addEventListener('click', function() {
                inputText.value = '';
                outputText.value = '';
                inputText.focus();
            });
        });
    </script>
</body>
</html>
