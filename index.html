<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本处理程序</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 1.5s ease;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #11998e, #38ef7d);
            color: white;
            padding: 25px;
            text-align: center;
            transition: background 1.5s ease;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-group, .output-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
            font-size: 18px;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #e1e5ee;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            transition: all 0.3s;
            background-color: #f9fafc;
        }
        
        textarea:focus {
            outline: none;
            border-color: #11998e;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(17, 153, 142, 0.1);
        }
        
        .output-group textarea {
            background-color: #f0f2f5;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        #processBtn {
            background: linear-gradient(to right, #11998e, #38ef7d);
            color: white;
            transition: background 1.5s ease;
        }
        
        #restoreBtn {
            background: linear-gradient(to right, #38ef7d, #11998e);
            color: white;
            transition: background 1.5s ease;
        }
        
        #clearBtn {
            background: #f1f3f9;
            color: #555;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 14px;
            border-top: 1px solid #eee;
            background-color: #f9fafc;
        }
        
        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>文本处理程序</h1>
            <p class="subtitle">安全可靠的文本处理工具</p>
        </header>
        
        <div class="content">
            <div class="input-group">
                <label for="inputText">输入文本</label>
                <textarea id="inputText" placeholder="请输入要处理的文本内容..."></textarea>
            </div>
            
            <div class="button-group">
                <button id="processBtn">处理文本</button>
                <button id="restoreBtn">还原文本</button>
                <button id="clearBtn">清空内容</button>
            </div>
            
            <div class="output-group">
                <label for="outputText">处理结果</label>
                <textarea id="outputText" placeholder="处理结果将显示在这里..." readonly></textarea>
            </div>
        </div>
        
        <footer>
            <p>© 2025 文本处理程序 | Zhang Jiayi</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('inputText');
            const outputText = document.getElementById('outputText');
            const processBtn = document.getElementById('processBtn');
            const restoreBtn = document.getElementById('restoreBtn');
            const clearBtn = document.getElementById('clearBtn');
            
            // 渐变颜色变化函数
            function updateGradient() {
                const now = new Date();
                const seconds = now.getSeconds();
                const percent = (seconds % 30) / 30; // 每30秒一个循环
                
                // 在绿蓝渐变范围内变化
                const hueShift = percent * 60; // 在60度色相范围内变化
                const startHue = (120 + hueShift) % 360; // 起始绿色
                const endHue = (180 + hueShift) % 360; // 结束蓝色
                
                // 转换为HSL颜色
                const startColor = `hsl(${startHue}, 70%, 45%)`;
                const endColor = `hsl(${endHue}, 70%, 55%)`;
                
                // 应用渐变
                document.body.style.background = `linear-gradient(135deg, ${startColor}, ${endColor})`;
                document.querySelector('header').style.background = `linear-gradient(to right, ${startColor}, ${endColor})`;
                processBtn.style.background = `linear-gradient(to right, ${startColor}, ${endColor})`;
                restoreBtn.style.background = `linear-gradient(to right, ${endColor}, ${startColor})`;
            }
            
            // 每2秒更新一次渐变，减少性能消耗
            setInterval(updateGradient, 2000);
            updateGradient(); // 初始调用
            
            // 增强的字符处理函数
            function processText(text) {
                let result = '';
                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    
                    // 空格保持不变
                    if (char === ' ') {
                        result += ' ';
                        continue;
                    }
                    
                    // 获取字符的Unicode编码
                    const code = text.charCodeAt(i);
                    
                    // 使用多层变换增强安全性
                    let transformedCode = code;
                    
                    // 第一层变换：基于位置的异或操作
                    transformedCode ^= (i % 256);
                    
                    // 第二层变换：质数乘法
                    transformedCode = (transformedCode * 65537) % 65536;
                    
                    // 第三层变换：位旋转
                    transformedCode = ((transformedCode << 5) | (transformedCode >>> 11)) & 0xFFFF;
                    
                    // 第四层变换：添加固定盐值
                    transformedCode = (transformedCode + 12345) % 65536;
                    
                    // 确保编码在有效范围内
                    if (transformedCode < 0) transformedCode += 65536;
                    
                    result += String.fromCharCode(transformedCode);
                }
                return result;
            }
            
            // 还原文本函数
            function restoreText(text) {
                let result = '';
                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    
                    // 空格保持不变
                    if (char === ' ') {
                        result += ' ';
                        continue;
                    }
                    
                    // 获取字符的Unicode编码
                    let code = text.charCodeAt(i);
                    
                    // 逆向第四层变换：减去固定盐值
                    code = (code - 12345 + 65536) % 65536;
                    
                    // 逆向第三层变换：反向位旋转
                    code = ((code >>> 5) | (code << 11)) & 0xFFFF;
                    
                    // 逆向第二层变换：乘以模逆元
                    // 65537在模65536下的逆元是自身，因为65537*65537 ≡ 1 (mod 65536)
                    code = (code * 65537) % 65536;
                    
                    // 逆向第一层变换：基于位置的异或操作（异或操作是可逆的）
                    code ^= (i % 256);
                    
                    // 确保编码在有效范围内
                    if (code < 0) code += 65536;
                    
                    result += String.fromCharCode(code);
                }
                return result;
            }
            
            // 处理按钮事件
            processBtn.addEventListener('click', function() {
                const text = inputText.value;
                if (text.trim() === '') {
                    outputText.value = '请输入要处理的文本内容';
                    return;
                }
                outputText.value = processText(text);
            });
            
            // 还原按钮事件
            restoreBtn.addEventListener('click', function() {
                const text = inputText.value;
                if (text.trim() === '') {
                    outputText.value = '请输入要处理的文本内容';
                    return;
                }
                outputText.value = restoreText(text);
            });
            
            // 清空按钮事件
            clearBtn.addEventListener('click', function() {
                inputText.value = '';
                outputText.value = '';
                inputText.focus();
            });
        });
    </script>
</body>
    </html>
