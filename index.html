<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本处理程序</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 0, 110, 0.8) 0%, transparent 25%),
                radial-gradient(circle at 90% 30%, rgba(131, 56, 236, 0.7) 0%, transparent 30%),
                radial-gradient(circle at 50% 80%, rgba(58, 134, 255, 0.6) 0%, transparent 35%),
                radial-gradient(circle at 20% 70%, rgba(56, 176, 0, 0.6) 0%, transparent 30%),
                radial-gradient(circle at 80% 10%, rgba(255, 158, 0, 0.7) 0%, transparent 25%),
                linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            background-size: 100% 100%;
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% {
                background: 
                    radial-gradient(circle at 10% 20%, rgba(255, 0, 110, 0.8) 0%, transparent 25%),
                    radial-gradient(circle at 90% 30%, rgba(131, 56, 236, 0.7) 0%, transparent 30%),
                    radial-gradient(circle at 50% 80%, rgba(58, 134, 255, 0.6) 0%, transparent 35%),
                    radial-gradient(circle at 20% 70%, rgba(56, 176, 0, 0.6) 0%, transparent 30%),
                    radial-gradient(circle at 80% 10%, rgba(255, 158, 0, 0.7) 0%, transparent 25%),
                    linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            }
            25% {
                background: 
                    radial-gradient(circle at 30% 40%, rgba(255, 0, 110, 0.8) 0%, transparent 25%),
                    radial-gradient(circle at 70% 60%, rgba(131, 56, 236, 0.7) 0%, transparent 30%),
                    radial-gradient(circle at 60% 20%, rgba(58, 134, 255, 0.6) 0%, transparent 35%),
                    radial-gradient(circle at 40% 90%, rgba(56, 176, 0, 0.6) 0%, transparent 30%),
                    radial-gradient(circle at 90% 50%, rgba(255, 158, 0, 0.7) 0%, transparent 25%),
                    linear-gradient(135deg, #16213e, #0f3460, #1a1a2e);
            }
            50% {
                background: 
                    radial-gradient(circle at 50% 30%, rgba(255, 0, 110, 0.8) 0%, transparent 25%),
                    radial-gradient(circle at 10% 70%, rgba(131, 56, 236, 0.7) 0%, transparent 30%),
                    radial-gradient(circle at 80% 80%, rgba(58, 134, 255, 0.6) 0%, transparent 35%),
                    radial-gradient(circle at 30% 10%, rgba(56, 176, 0, 0.6) 0%, transparent 30%),
                    radial-gradient(circle at 70% 40%, rgba(255, 158, 0, 0.7) 0%, transparent 25%),
                    linear-gradient(135deg, #0f3460, #1a1a2e, #16213e);
            }
            75% {
                background: 
                    radial-gradient(circle at 70% 10%, rgba(255, 0, 110, 0.8) 0%, transparent 25%),
                    radial-gradient(circle at 20% 50%, rgba(131, 56, 236, 0.7) 0%, transparent 30%),
                    radial-gradient(circle at 40% 70%, rgba(58, 134, 255, 0.6) 0%, transparent 35%),
                    radial-gradient(circle at 90% 30%, rgba(56, 176, 0, 0.6) 0%, transparent 30%),
                    radial-gradient(circle at 10% 80%, rgba(255, 158, 0, 0.7) 0%, transparent 25%),
                    linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            }
            100% {
                background: 
                    radial-gradient(circle at 10% 20%, rgba(255, 0, 110, 0.8) 0%, transparent 25%),
                    radial-gradient(circle at 90% 30%, rgba(131, 56, 236, 0.7) 0%, transparent 30%),
                    radial-gradient(circle at 50% 80%, rgba(58, 134, 255, 0.6) 0%, transparent 35%),
                    radial-gradient(circle at 20% 70%, rgba(56, 176, 0, 0.6) 0%, transparent 30%),
                    radial-gradient(circle at 80% 10%, rgba(255, 158, 0, 0.7) 0%, transparent 25%),
                    linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            }
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }
        
        header {
            background: linear-gradient(to right, #ff006e, #8338ec);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-group, .output-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
            font-size: 18px;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #e1e5ee;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            transition: all 0.3s;
            background-color: #f9fafc;
        }
        
        textarea:focus {
            outline: none;
            border-color: #8338ec;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(131, 56, 236, 0.1);
        }
        
        .output-group textarea {
            background-color: #f0f2f5;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        #processBtn {
            background: linear-gradient(to right, #ff006e, #8338ec);
            color: white;
        }
        
        #restoreBtn {
            background: linear-gradient(to right, #3a86ff, #38b000);
            color: white;
        }
        
        #clearBtn {
            background: #f1f3f9;
            color: #555;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 14px;
            border-top: 1px solid #eee;
            background-color: #f9fafc;
        }
        
        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>文本处理程序</h1>
            <p class="subtitle">安全可靠的文本处理工具</p>
        </header>
        
        <div class="content">
            <div class="input-group">
                <label for="inputText">输入文本</label>
                <textarea id="inputText" placeholder="请输入要处理的文本内容..."></textarea>
            </div>
            
            <div class="button-group">
                <button id="processBtn">处理文本</button>
                <button id="restoreBtn">还原文本</button>
                <button id="clearBtn">清空内容</button>
            </div>
            
            <div class="output-group">
                <label for="outputText">处理结果</label>
                <textarea id="outputText" placeholder="处理结果将显示在这里..." readonly></textarea>
            </div>
        </div>
        
        <footer>
            <p>© 2025 文本处理程序 | 专业 · 可靠 · 安全</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('inputText');
            const outputText = document.getElementById('outputText');
            const processBtn = document.getElementById('processBtn');
            const restoreBtn = document.getElementById('restoreBtn');
            const clearBtn = document.getElementById('clearBtn');
            
            // 定义允许的字符集
            const allowedChars = "@#_&-+()/*\"':;!?1234567890";
            
            // 改进的加密函数
            function processText(text) {
                try {
                    // 将文本转换为Base64
                    const base64 = btoa(unescape(encodeURIComponent(text)));
                    
                    // 将Base64字符映射到允许的字符集
                    let result = '';
                    for (let i = 0; i < base64.length; i++) {
                        const charCode = base64.charCodeAt(i);
                        // 使用模运算将字符映射到允许的字符集
                        const index = charCode % allowedChars.length;
                        result += allowedChars[index];
                    }
                    
                    return result;
                } catch (e) {
                    return '加密失败：输入文本无效';
                }
            }
            
            // 改进的解密函数
            function restoreText(text) {
                try {
                    // 检查输入是否只包含允许的字符
                    for (let i = 0; i < text.length; i++) {
                        if (!allowedChars.includes(text[i])) {
                            throw new Error('无效的加密字符: ' + text[i]);
                        }
                    }
                    
                    // 将加密文本映射回Base64
                    let base64 = '';
                    for (let i = 0; i < text.length; i++) {
                        const char = text[i];
                        const index = allowedChars.indexOf(char);
                        // 由于原始映射使用了模运算，我们需要找到可能的原始字符代码
                        // 这里我们假设原始Base64字符的代码在43到122之间（Base64字符范围）
                        let found = false;
                        for (let code = 43; code <= 122 && !found; code++) {
                            if (code % allowedChars.length === index) {
                                base64 += String.fromCharCode(code);
                                found = true;
                            }
                        }
                        if (!found) {
                            throw new Error('无法映射字符: ' + char);
                        }
                    }
                    
                    // 将Base64解码为原始文本
                    return decodeURIComponent(escape(atob(base64)));
                } catch (e) {
                    return '解密失败：' + e.message;
                }
            }
            
            // 处理按钮事件
            processBtn.addEventListener('click', function() {
                const text = inputText.value;
                if (text.trim() === '') {
                    outputText.value = '请输入要处理的文本内容';
                    return;
                }
                outputText.value = processText(text);
            });
            
            // 还原按钮事件
            restoreBtn.addEventListener('click', function() {
                const text = inputText.value;
                if (text.trim() === '') {
                    outputText.value = '请输入要处理的文本内容';
                    return;
                }
                outputText.value = restoreText(text);
            });
            
            // 清空按钮事件
            clearBtn.addEventListener('click', function() {
                inputText.value = '';
                outputText.value = '';
                inputText.focus();
            });
        });
    </script>
</body>
</html>
